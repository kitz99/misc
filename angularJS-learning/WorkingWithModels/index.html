<!doctype html>
<html lang ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="search">
		<h1>Artist Directory</h1>
		<label>search: </label>
		<input ng-model="query" type="text" placeholder="Search for artists" autofocus>

		<label class="formgroup">by: 
			<select ng-model="artistsOrder">
				<option value="name">Name</option>
				<option value="reknown">Reknnameown</option>
			</select>
		</label>

		<label class="formgroup">
			Ascending <input type="radio" ng-model="direction" name="direction" checked>
		</label>
		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" value="reverse"> Descending
		</label>
	</div>
	<div class="main" ng-controller = "MyController">
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistsOrder: direction">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
			</li>
		</ul>
	</div>

	<script>

		
	</script>
</body>
</html>
